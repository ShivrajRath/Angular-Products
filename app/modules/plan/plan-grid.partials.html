<div class="container">
    <div class="row">
        <h3>Available Plans</h3>
    </div>
    <div class="row">
        <div class="col-xs-3" ng-repeat="(planId, plan) in model">
            <h6>{{plan.name}}</h6>
            <h2>{{plan.currency}} {{plan.price}}</h2>
            <br>
            <div>{{plan.features[0]}}</div>
            <div>
                <input type="radio" name="choosePlan" value=plan_{{plan.price}}>Choose this Plan
            </div>
            <div>
                <a href="#/products/plans/{{planId}}"> More details </a>
            </div>
        </div>
    </div>
</div>
