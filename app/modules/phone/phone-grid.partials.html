<h3>Best selling phones</h3>
<div class="container">
    <div class="row mt20">
        <b>Sort by -</b>  <a href="#" ng-click="order($event,'-ratings', false)">Ratings</a>
    </div>
    <div class="row mt20">
        <b>Filter by - </b>
        <a href="#" ng-click="filter($event,'')">All</a> |
        <a href="#" ng-click="filter($event,'topsellers')">Top seller</a> |
        <a href="#" ng-click="filter($event,'refurbished')">Refurbished</a> |
        <a href="#" ng-click="filter($event,'new')">New</a> |
        <a href="#" ng-click="filter($event,'greatdeals')">Great Deals</a> |
        <a href="#" ng-click="filter($event,'webexclusive')">Web Exclusive</a>
    </div>
    <div class="row">
        <div class="col-xs-3" ng-repeat="phone in phones">
            <br>
            <br>
            <div>
                <div class="col-xs-12"> <a href="#/products/phones/{{phone.phoneId}}">{{phone.name}}</a>
                </div>
                <div class="col-xs-12">{{phone.brand}}</div>
                <div class="col-xs-12">
                    Compare
                    <input type="checkbox" value="{{phone.phoneId}}" ng-model="comparephone" ng-change="changeCompare(phone)" ng-checked="{{phone.checked}}">
                </div>
            </div>
            <div class="col-xs-12">
                <a href="#/products/phones/{{phone.phoneId}}">
                    <img ng-src="{{phone.image}}" alt="{{phone.brand + phone.name}}">
                </a>
                <div class="text-center">
                    Add to cart -
                    <input type="checkbox" value="{{phone.phoneId}}" ng-model="cartAdd" ng-change="changeCart(phone)" ng-checked="{{phone.addedToCart}}">
                </div>
            </div>
        </div>

        <div class="col-xs-12 text-center">
            <br>
            <br>
            <br>
            <a href="#/cart" class="btn btn-primary">View Cart</a>
        </div>
    </div>
</div>
